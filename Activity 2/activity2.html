<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist App</title>
  <link rel="stylesheet" href="play.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="" style="background-repeat: no-repeat; background-size:100% 100%; background-attachment:fixed"> 

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-light bg-dark text-center">
            My Playlist App
          </div>
          <div class="card-body">
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search here...">
            
            <ul class="list-group" id="songList">
              <!-- Initial song items -->
              <li class="list-group-item d-flex justify-content-between align-items-center bg-light text-dark">
                <p>Dynamite</p>
                <small class="d-block text-muted">Bts</small>
                <span class="badge bg-danger btn-delete">Delete</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center bg-light text-dark">
                <p>Karera</p>
                <small class="d-block text-muted" >Bini</small>
                <span class="badge bg-danger btn-delete">Delete</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center bg-light text-dark">
                <p>Pink Venom</p>
                <small class="d-block text-muted">Blackpink</small>
                <span class="badge bg-danger btn-delete">Delete</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-light bg-dark text-center">
            Add Song
          </div>
          <div class="card-body">
            <div id="addSongForm">
              <div class="mb-3">
                <label for="songTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="songTitle" placeholder="Enter song title" required>
              </div>
              <div class="mb-3">
                <label for="songArtist" class="form-label">Artist</label>
                <input type="text" class="form-control" id="songArtist" placeholder="Enter artist name" required>
              </div>
              <button type="submit" class="btn btn-dark" id="add">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  

</body>
<script src="aap.js"></script>
</html>
